<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen POS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom base styles or component styles here if needed */
        /* Style for placeholder items - can be removed later */
        .placeholder-item {
            @apply border border-dashed border-gray-300 p-4 rounded text-center text-gray-500;
        }

        /* Ensure modal is visually on top */
        #payment-modal, #success-message, #error-message {
             z-index: 50;
        }

        /* Add minimum height to prevent layout shifts */
         #payment-feedback {
             min-height: 1.5em; /* Adjust as needed */
         }
    </style>
</head>
<body class="bg-gray-100 font-sans"> <div class="container mx-auto p-4 min-h-screen flex flex-col">

        <header class="mb-6">
            <h1 class="text-3xl font-bold text-center text-gray-800">University Canteen POS</h1>
            <div class="flex justify-center mt-4">
                <button id="admin-button" class="bg-gray-700 hover:bg-gray-800 text-white font-semibold py-2 px-4 rounded">
                    Admin Panel
                </button>
            </div>
        </header>

        <main class="flex flex-grow flex-col md:flex-row gap-6">

            <section class="w-full md:w-3/5 lg:w-2/3 bg-white p-4 rounded-lg shadow">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Menu / Products</h2>
                <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4">
                    <div class="placeholder-item">Product Area 1</div>
                    <div class="placeholder-item">Product Area 2</div>
                    <div class="placeholder-item">Product Area 3</div>
                    <div class="placeholder-item">Product Area 4</div>
                </div>
            </section>

            <aside class="w-full md:w-2/5 lg:w-1/3 bg-white p-4 rounded-lg shadow flex flex-col">
                <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Current Order</h2>
                <div id="cart-items" class="flex-grow overflow-y-auto mb-4 max-h-[50vh] md:max-h-full border-b pb-2">
                    <p class="text-gray-500 italic initial-cart-message">Cart is empty.</p>
                </div>
                <div class="border-t pt-4">
                    <div id="cart-summary" class="space-y-2 mb-4">
                        <div class="flex justify-between">
                            <span>Subtotal:</span>
                            <span id="cart-subtotal">₱0.00</span>
                        </div>
                        <div class="flex justify-between font-bold text-lg">
                            <span>Total:</span>
                            <span id="cart-total">₱0.00</span>
                        </div>
                    </div>
                    <button id="pay-button" type="button" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Proceed to Payment
                    </button>
                     <button id="clear-cart-button" type="button" class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200 mt-2 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Clear Cart
                    </button>
                </div>
            </aside>

        </main>

        <div id="payment-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
             <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm">
                <h3 class="text-xl font-semibold mb-4">Scan Student ID</h3>
                <p class="text-sm text-gray-600 mb-4">Place the student ID card near the RFID reader.</p>
                <input type="password" id="rfid-input" class="w-full border border-gray-300 p-3 rounded mb-4 text-center text-lg" placeholder="Waiting for ID scan...">
                <div id="student-info" class="mb-4 hidden text-center"> <p>Student: <span id="student-name" class="font-medium"></span></p>
                    <p>Balance: <span id="student-balance" class="font-medium"></span></p>
                </div>
                 <div id="payment-feedback" class="mb-4 text-center font-medium"></div> <div class="flex justify-end space-x-3">
                    <button id="cancel-payment-button" type="button" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded">Cancel</button>
                    <button id="confirm-payment-button" type="button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded disabled:opacity-50 disabled:cursor-not-allowed" disabled>Confirm Payment</button>
                </div>
            </div>
        </div>

        <div id="success-message" class="fixed bottom-4 right-4 bg-green-500 text-white p-4 rounded-lg shadow-lg hidden">
             </div>

        <div id="error-message" class="fixed bottom-4 right-4 bg-red-500 text-white p-4 rounded-lg shadow-lg hidden">
             </div>

    </div>

    <!-- Admin Panel Modal -->
    <div id="admin-modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
            <h2 class="text-2xl font-bold mb-4">Admin Panel</h2>
            <button id="close-admin-button" class="absolute top-4 right-4 text-gray-600 hover:text-gray-800">&times;</button>

            <section class="mb-6">
                <h3 class="text-xl font-semibold mb-2">Student Accounts</h3>
                <div id="admin-student-list" class="space-y-2">
                    <!-- Student list will be populated here -->
                </div>
            </section>

            <section>
                <h3 class="text-xl font-semibold mb-2">Transaction History</h3>
                <div id="admin-transaction-list" class="space-y-2">
                    <!-- Transactions will be populated here -->
                </div>
            </section>
        </div>
    </div>

    <script src="js/app.js" defer></script>

</body>
</html>
